    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(document).ready(function(){

            Vue.component('honeyc', {
            delimiters: ['${', '}'],
              props:['name','index'], 
              template: "<div class='comb' v-on:click='goto_group()'><div class='front-content'><p>${name}</p></div><div class='back-content'><p><B>VIEW</B><br>${name}</p></div></div>", 
              methods: { 
                  goto_group: function (input) { 
                      
                      location.replace("/movies/clubview?id="+(this.index+1));
                  }
              }
            })
            
            var clublist_app = new Vue({
                el: '#clublist_app',
                data : {
                    group_name_list:'',
                    group_id_list:''
                },created: function () {
                    this.clubnames = [];
                    this.clubids = [];
                    {%for club in clubs %}
                        this.clubnames.push('{{club.name}}');
                        this.clubids.push('{{club.id}}');
                    {% endfor %}
                }
            });
        });
    </script>
