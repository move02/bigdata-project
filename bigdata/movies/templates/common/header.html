<div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <a href="/movies/"><img src="/static/notika/img/logo/logo.png" alt="" /></a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="header-top-menu">
                        <ul class="nav navbar-nav notika-top-nav">
                            {% if user.is_active%}
                            <li class="nav-item"><a href="#"> <span class="glyphicon notika-icon notika-support"></span> <small>Welcome, <b>{{user.name}}</b></small>&nbsp;&nbsp;&nbsp;</a></li>
                            <li class="nav-item">
                            <div class="btn-top">
                                        <button onclick = "location.href = '/movies/signout' " class="btn btn-amber amber-icon-notika waves-effect"><i class="notika-icon notika-left-arrow"></i> Logout</button>
                                    </div>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <div class="btn-top">
                                    <button onclick = "location.href = '/movies/login_register' " class="btn btn-amber amber-icon-notika waves-effect"><i class="notika-icon notika-right-arrow"></i> SignIn/Register</button>
                                </div>
                            </li>
                            <li class="nav-item">
                                 <div class="btn-top">
                                    <button onclick = "location.href = '/admin' " class="btn btn-amber amber-icon-notika waves-effect"><i class="notika-icon notika-down-arrow"></i> Admin</button>
                                </div>
                            </li>
                            {% endif %}
                            <li class="nav-item dropdown">
                                <a href="#" data-toggle="dropdown" role="button" aria-expanded="false" class="nav-link dropdown-toggle"><span><i class="notika-icon notika-search"></i></span></a>
                                <div role="menu" class="dropdown-menu search-dd animated flipInX">
                                    <div class="search-input">
                                        <i class="notika-icon notika-left-arrow"></i>
                                        <input type="text" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
